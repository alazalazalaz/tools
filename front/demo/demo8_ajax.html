<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tools</title>
	<script src="../static/vue.min.js"></script>
</head>
<body>
<!---============================== 单选框 ==============================-->
<div id="app_radio">
	<h1>单选框</h1>
	<input type="radio" value="google" v-model="picked">
	<input type="radio" value="baidu" v-model="picked">
	{{picked}}
</div>

<script type="text/javascript">
	var vm_radio = new Vue({
		el:'#app_radio',
		data:{
			picked:'baidu',
		}
	})
</script>
<!---============================== 单选框 ==============================-->

<!---============================== 下拉框 ==============================-->
<div id="app-select">
	<h1>select下拉框</h1>
	<select v-model="selected">
		<option value="">选择一个网站</option>
		<option value="google.com">google</option>
		<option value="baidu.com">baidu</option>
	</select>
	{{selected}}
</div>

<script type="text/javascript">
	var vm_select = new Vue({
		el:'#app-select',
		data:{
			selected:'baidu.com',
		}
	})
</script>
<!---============================== 下拉框 ==============================-->


</body>
</html>
