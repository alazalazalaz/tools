<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tools</title>
	<script src="../static/vue.min.js"></script>
</head>
<body>

<div id="app">
	<h1>v-for循环array</h1>
	<ol>
		<li v-for="item in items" style="list-style-type:none">
			{{item.name}}
		</li>
	</ol>
	<h1>v-for循环object</h1>
	<ol>
		<li v-for="value in obj" style="list-style-type:none">
			{{value}}
		</li>
	</ol>
	<h1>v-for循环,获取索引和键名</h1>
	<ol>
		<li v-for="(value, key, index) in obj" style="list-style-type:none">
			index:{{index}}, key:{{key}}, value:{{value}}
		</li>
	</ol>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			items:[
				{name:'A'},
				{name:'B'},
				{name:'C'}
			],
			obj:{
				name:'baidu',
				url:'https://www.baidu.com',
				zhongwen:'百度'
			}
		}
	})
</script>

</body>
</html>
