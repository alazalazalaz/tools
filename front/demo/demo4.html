<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tools</title>
	<script src="../static/vue.min.js"></script>
</head>
<body>

<div id="app">
	<h1>v-model数据双向绑定</h1>
	<h3>v-model 指令用来在 input、select、textarea、checkbox、radio 等表单控件元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值</h3>
	<p>{{message}}</p>
	<input v-model="message">
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			message:111,
		}
	})
</script>

</body>
</html>
