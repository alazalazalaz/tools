<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tools</title>
	<script src="../static/vue.min.js"></script>
</head>
<body>

<div id="app">
	<h1>表达式，bind，运算</h1>
	
	{{5+5}}<br>
	{{ok ? 'YES' : 'NO'}}<br>
	{{message.split('').reverse().join('')}}
	<div v-bind:id="'list-' + id">id是多少</div>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			ok:true,
			message:"TOOLS",
			id:1
		}
	})
</script>

</body>
</html>
