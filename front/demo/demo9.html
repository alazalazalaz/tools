<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tools</title>
	<script src="../static/vue.min.js"></script>
</head>
<body>

<div id="app">
	<h1>组件章节</h1>
	<global-components></global-components>
	<part-components></part-components>
</div>

<div id="baidu">
	<part-components></part-components>
</div>

<script type="text/javascript">
	//全局组件
	Vue.component('global-components', {
		template:'<h1>全局组件，这里面写html</h1>'
	})

	//局部组件
	var part={
		template:'<h2>局部组件，作用域只有父模板22222222</h2>'
	}

	var app = new Vue({
		el:'#app',
		//局部模板只能在父模板使用
		components:{
			'part-components':part
		}
	})

	var baiduobj = new Vue({
		el:"#baidu",
		components:{
			'part-components':part
		}
	})
</script>


</body>
</html>
