<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件基础</title>
	<script type="text/javascript" src="../static/vue.min.js"></script>
</head>
<body>

<div id="app">
	<h3>模板中的data必须为一个function，function中返回的内容和vue的data一样，都是一个object</h3>
	<button-counter></button-counter>
	<h4>每个模板相互独立，不影响</h4>
	<button-counter></button-counter>
</div>
<script type="text/javascript">
	Vue.component('button-counter', {
		data:function(){
			return {
				count:0,
				name:'google'
			}
		},
		// data:{
		// 	count:0,
		// 	name:'google'
		// }
		template:"<button @click='count++' >you clicked {{count}} times. name:{{name}}</button>"
	})
	var v = new Vue({
		el:'#app'
	})
</script>

</body>
</html>
