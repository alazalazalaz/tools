<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小工具</title>
	<link rel="stylesheet" type="text/css" href="./src/css/index.css">
</head>
<body>
<div id="bg">
	<div id="banner" class="banner">banner</div>
	<div id="under_banner" class="under_banner">
		<!-- menu -->
		<div id="menu" class="menu">
			<ul>
				<li class="active">小小工具栏</li>
				<li>时间戳</li>
				<li>js转换</li>
				<li>正则</li>
			</ul>
		</div>
		<!-- right -->
		<div class="right">
			<div class="wrap page"  id="li0">
				<div class="content">首页</div>
			</div>
			<div class="wrap timestamp" id="li1">
				<div class="content">
					<div class='content-line'>
						<label class="col-fl-3 col-textright">当前时间:</label>
						<span class="col-fl-3" id="t_now_date"></span>
						<button class="col-fl-1" data-clipboard-target="#t_now_date">复制</button>
						<span class="col-fl-3" id="t_now_date_ts"></span>
						<button class="col-fl-1" data-clipboard-target="#t_now_date_ts">复制</button>
					</div>
					<div class='content-line'>
						<label class="col-fl-3 col-textright">时间转换:</label>
						<div class="col-fl-3">
							<input type="text" name="" placeholder="2018-08-08 08:08:08" id='t_change_before'>	
						</div>
						<button class="col-fl-1" id="time_change">转换</button>
						<span class="col-fl-3" id="t_change_after">0</span>
						<button class="col-fl-1" data-clipboard-target="#t_change_after">复制</button>
					</div>
					<div class='content-line'>
						<label class="col-fl-3 col-textright">时间戳转换:</label>
						<div class="col-fl-3">
							<input type="text" name="" placeholder="1533686888" id="ts_change_before">	
						</div>
						<button class="col-fl-1" id="ts_change">转换</button>
						<span class="col-fl-3" id="ts_change_after">0</span>
						<button class="col-fl-1" data-clipboard-target="#ts_change_after">复制</button>
					</div>
				</div>
			</div>
			<div class="wrap js-change"  id="li2">
				<div class="content">
					<div class="content-column-left">
						<div class="content-line">
							<!-- 纯文本编辑框 -->
							<div class="text_edit" id='js-change'>
								<textarea class="left_text" disabled>1</textarea>
								<textarea class="right_text" placeholder="点击输入...">{ "name": "mady", "age": 24 }</textarea>
							</div>
						</div>
						<div class="content-line">
							<button class="col-fl-2" id="js_change_format">格式化</button>
							<button class="col-fl-2">解密中文@todo</button>
						</div>
					</div>
					<div class="content-column-right">
						<div class="content-line">
							<!-- 纯文本编辑框 -->
							<div class="text_edit" id='js-change2'>
								<textarea class="left_text" disabled>1</textarea>
								<textarea class="right_text" placeholder="点击输入...">{ "name": "mady", "age": 24 }</textarea>
							</div>
						</div>
						<div class="content-line">
							<button class="col-fl-2" id="js_change_format2">格式化</button>
							<button class="col-fl-2">解密中文@todo</button>
						</div>
					</div>
					
				</div>

			</div>
			<div class="wrap preg-match"  id="li3">
				<div class="content">
					<div class='content-line'>
						<div class="text_edit" id="preg-match" >
							<textarea class="left_text" disabled>1</textarea>
							<textarea class="right_text" placeholder="点击输入..."></textarea>
						</div>
					</div>
					<div class='content-line'>
						<button class="col-fl-3" id="pm_change">运行代码</button>
					</div>
					<div class='content-line'>
						<div class="text_edit" id="preg-match-result" >
							<textarea class="left_text" disabled>1</textarea>
							<textarea class="right_text" placeholder="运行结果..."></textarea>
						</div>
					</div>
					<div class="content-line">
						<label class="col-fl-3 col-textright">更多案例:</label>
					</div>
					<div class="content-line">
						<label class="col-fl-3 col-textright">邮箱验证:</label>
					</div>
					<div class="content-line">
						<div class="text_edit" id="preg-match-mail" >
							<textarea class="left_text" disabled>1</textarea>
							<textarea class="right_text" placeholder="邮箱验证..." disabled></textarea>
						</div>
					</div>
					<div class="content-line">
						<label class="col-fl-3 col-textright">手机验证:</label>
					</div>
					<div class="content-line">
						<div class="text_edit" id="preg-match-phone" >
							<textarea class="left_text" disabled>1</textarea>
							<textarea class="right_text" placeholder="手机验证..." disabled></textarea>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="./static/jquery-3.4.1.js" ></script>
<script type="text/javascript" src="./static/clipboard.min.js" ></script>
<script type="text/javascript" src="./src/js/index.js" ></script>
<script type="text/javascript" src="./src/js/lineNumEditor.js" ></script>
<script type="text/javascript" src="./src/js/jsChange.js" ></script>
<script type="text/javascript" src="./src/js/timestamp.js" ></script>
<script type="text/javascript">
	

</script>
</html>
